# Staging environment overrides
# This file extends Values.yaml with staging-specific configurations

app:
  environment: staging

# Image configuration - staging has its own digest to prevent inheriting from dev
image:
  tag: "staging-v1"
  # Digest must be explicitly set here to override base Values.yaml
  # Will be populated by promotion pipeline
  digest: "sha256:5a3b9235ead76fdfc15deb6e62008e76dcd978b66266574aaeb2944b3acd4586"

# Environment variables - override for staging
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_ENV
    value: "staging"

replicaCount: 2

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

route:
  enabled: true
  host: ""  # Will be auto-generated or set via ArgoCD values override

